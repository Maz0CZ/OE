name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: VITE_APP_BASE_PATH=/OE/ npm run build # IMPORTANT: Set the base path here
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # IMPORTANT: Publish the 'dist' folder
          cname: # Optional: Your custom domain if you have one (e.g., example.com)